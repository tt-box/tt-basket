<!doctype html>
<html>
  <head>
    <title>tt-basket demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../tt-basket.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet: {
          width: 400px;
          margin-left: auto;
          margin-right: auto;
        }
      }

    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic tt-basket Demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <tt-basket order-items="[[orderItems]]"></tt-basket>
        </template>
        <script>
          var demo = document.querySelector('#demo');
          var generator = function (size) {
            var arr = [];
            for (var pas = 1; pas < size; pas++) {
              arr.push({
                id: 'o'+pas,
                price: {
                  currency: 'EUR',
                  amount: Number((24 * Math.random()*100).toFixed(0))
                },
                currency: 'EUR',
                quantity: 1,
                product: {
                  id: 'p' + pas,
                  name: 'Product ' + pas
                }
              });
            }
            return arr;
          };
          demo.orderItems = generator(10);
        </script>
      </demo-snippet>
    </div>

  </body>
</html>
