<!--
`tt-basket`
Polymer Basket Element

@demo demo/index.html 
-->

<dom-module id="tt-basket">
  <template>
    <style  is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display:block;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      iron-list {
        flex: 1 1 auto;
      }

      iron-list {
        --iron-list-items-container: {
          margin: 1px;
        };
      }

     .orderItem {
         @apply(--layout-horizontal);
     }

    </style>

    <iron-list id="list" items="[[orderItems]]" as="item" on-tap="_handleOnTapOrderItem">
      <template>
        <div class="orderItem" tabindex$="[[tabIndex]]">
            <div class="flex">[[item.product.name]]</div>
            <div>[[formatPrice(item.price)]]</div>
        </div>
      </template>
    </iron-list>


  </template>

  <script>
    Polymer({

      is: 'tt-basket',

      properties: {
        orderItems: {
          type: Array,
          value: function () {
            return this.demoGenerator(5);
          },
        },
      },
      demoGenerator: function (size) {
        var arr = [];
        for (var pas = 1; pas <= size; pas++) {
          arr.push({
            id: 'o'+pas,
            price: {
                currency: 'EUR',
                amount: (24 * Math.random()).toFixed(2)
            },
            currency: 'EUR',
            quantity: 1,
            product: {
              id: 'p' + pas,
              name: 'Product ' + pas
            }
          });
        }
        return arr;
      },
      /**
       *
       * @param price
       * @param currency http://www.currency-iso.org/en/home/tables/table-a1.html
       * @returns formatted price
       */
      priceFormatter: function (currency) {
        var formatter = new Intl.NumberFormat('fr-FR', {
          style: 'currency',
          currency: currency,
          minimumFractionDigits: 2,
        });
        return formatter;
      },
        /**
         * Format the Price
         * @param price with format { amount: 24.01, currency: 'EUR' }
         * @returns The formatted price with currency
         */
      formatPrice: function (price) {
          var formatter = this.priceFormatter(price.currency);
          return formatter.format(price.amount);
      },

      sumPrice: function (prices) {

      },

    });
  </script>
</dom-module>
