<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-list/iron-list.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../tt-price/tt-price.html">

<!--
`tt-basket`
Polymer Basket Element

@demo demo/index.html 
-->

<dom-module id="tt-basket">
    <template>
        <style is="custom-style" include="iron-flex iron-flex-alignment">
            :host {
                display: flex;
                flex-direction: column;
                height: 200px;
            }

            iron-list {
                flex: 1 1 auto;
                margin-top: 10px;
            }

            iron-list {
                --iron-list-items-container: {
                    margin: 1px;
                };
            }

            .orderItem {
                @apply(--layout-horizontal);
            }

            .totalContainer {
                @apply(--layout-horizontal);
            }

            .swipe {
                -moz-user-select: none;
                -ms-user-select: none;
                -webkit-user-select: none;
                user-select: none;
                cursor: default;
            }

        </style>
        <div class="totalContainer">
            <div class="flex">Total</div>
            <div>
                <tt-price price="[[total]]"></tt-price>
            </div>
        </div>
        <iron-list id="list" items="[[orderItems]]" as="item" on-tap="_handleOnTapOrderItem">
            <template>
                <iron-swipeable-container swipeStyle="curve" on-iron-swipe="_handleOrderSwipe">
                    <div class="orderItem swipe" tabindex$="[[tabIndex]]">
                        <div class="flex">[[item.product.name]]</div>
                        <tt-price price="[[item.price]]"></tt-price>
                    </div>
                </iron-swipeable-container>
            </template>
        </iron-list>


    </template>

    <script>
        Polymer({

            is: 'tt-basket',

            properties: {
                orderItems: {
                    type: Array,
                    value: function () {
                        return {};
                    },
                    notify: true
                },
                total: {
                    type: Object,
                    value: function () {
                        return {cente: 0, currency: 'EUR'};
                    },
                    notify: true
                }
            },

            observers: [
                '_handleOrderItemsSplices(orderItems.splices)'
            ],
            _handleOrderItemsSplices: function (e) {
                console.log(e);
                this.async(function () {
                    this.total = this._computeTotalAmount(this.orderItems);
                }, 600);
            },
            _computeTotalAmount: function (orderItemsEvent) {
                var orderItems = orderItemsEvent;//.base;
                var prices = orderItems.map(function (item) {
                    return item.price;
                });
                var total = this._computeSumPrice(prices);
                return total;
            },

            _computeSumPrice: function (prices) {
                var totalPrice = prices.reduce(function (acc, price) {
                    if (!acc.currency) {
                        acc.currency = price.currency;
                    }
                    console.log('sum ', acc.cent, '+', price.cent, '=', (acc.cent + price.cent));
                    acc.cent = acc.cent + price.cent;
                    //console.log('acc ', acc, 'price', price);
                    return acc;
                }, {cent: 0, currency: 'EUR'});
                return totalPrice;
            },


            _handleOrderSwipe: function (e) {
                e.stopPropagation();
                console.log("Swipe", e);
                this.splice('orderItems', e.model.index, 1);
            }

        });
    </script>
</dom-module>
